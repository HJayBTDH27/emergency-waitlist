 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration</title>
  <link rel="stylesheet" href="../css/triageLayout.css">
</head>

<body>
  <header>
    <h1>Patient Registration</h1>
  </header>
  <main>
    <!-- Personal Information Section -->
    <section class="card">
      <h3>Personal Information</h3>
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" placeholder="Enter your Last Name" required>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" placeholder="Enter your First Name" required>
      <label for="pronouns">Pronouns</label>
      <select id="pronouns" name="pronouns">
        <option value="she/her">She/Her</option>
        <option value="he/him">He/Him</option>
        <option value="they/them">They/Them</option>
        <option value="xie/hir">Xie/Hir</option>
        <option value="prefer-not-to-specify">Prefer Not to Specify</option>
      </select>
      <label for="age">Age</label>
      <input type="number" id="age" name="age" placeholder="Enter your Age" required min="1">
      <fieldset>
        <legend>Sex</legend>
        <label><input type="radio" id="sexFemale" name="userSex" value="female"> Female</label>
        <label><input type="radio" id="sexMale" name="userSex" value="male"> Male</label>
      </fieldset>
    </section>

    <!-- Condition Location Section -->
    <section class="card">
      <h3>Condition Location</h3>
      <fieldset>
        <legend>Select All Applicable Locations</legend>
        <label><input type="checkbox" id="location_chest" name="conditionLocation" value="chest"> Chest</label>
        <label><input type="checkbox" id="location_head" name="conditionLocation" value="head"> Head</label>
        <label><input type="checkbox" id="location_abdomen" name="conditionLocation" value="abdomen"> Abdomen</label>
        <label><input type="checkbox" id="location_pelvis" name="conditionLocation" value="pelvis"> Pelvis</label>
        <label><input type="checkbox" id="location_armsLegs" name="conditionLocation" value="armsLegs"> Arms / Legs</label>
        <label><input type="checkbox" id="location_handsFeet" name="conditionLocation" value="handsFeet"> Hands / Feet</label>
      </fieldset>
    </section>

    <!-- Condition Type Section -->
    <section class="card">
      <h3>Condition Type</h3>
      <fieldset>
        <legend>Select the Type(s) of Condition</legend>
        <label><input type="radio" name="conditionType" value="wound"> Wound</label>
        <label><input type="radio" name="conditionType" value="pain"> Pain</label>
        <label><input type="radio" name="conditionType" value="illness"> Illness</label>
      </fieldset>
    </section>

    <!-- Pain Level Section -->
    <section class="card">
      <h3>Pain Level</h3>
      <fieldset>
        <legend>Rate your pain level (1-10):</legend>
        <p>1 = Minimal Pain, 5 = Moderate Pain, 10 = Severe Pain</p>
        <label><input type="radio" name="painLevel" value="1"> 1</label>
        <label><input type="radio" name="painLevel" value="2"> 2</label>
        <label><input type="radio" name="painLevel" value="3"> 3</label>
        <label><input type="radio" name="painLevel" value="4"> 4</label>
        <label><input type="radio" name="painLevel" value="5"> 5</label>
        <label><input type="radio" name="painLevel" value="6"> 6</label>
        <label><input type="radio" name="painLevel" value="7"> 7</label>
        <label><input type="radio" name="painLevel" value="8"> 8</label>
        <label><input type="radio" name="painLevel" value="9"> 9</label>
        <label><input type="radio" name="painLevel" value="10"> 10</label>
      </fieldset>
    </section>

    <!-- Medical History Section -->
    <section class="card">
      <h3>Medical History</h3>
      <label for="medicalHistory">Past Medical Conditions</label>
      <input type="text" id="medicalHistory" name="medicalHistory" placeholder="Enter your Medical History">
      <label for="currentConditions">Current Medical Conditions</label>
      <input type="text" id="currentConditions" name="currentConditions" placeholder="Enter your Current Conditions">
      <label for="currentMedications">Current Medications</label>
      <input type="text" id="currentMedications" name="currentMedications" placeholder="Enter your Medications">
      <label for="allergies">Allergies</label>
      <input type="text" id="allergies" name="allergies" placeholder="Enter any Allergies">
    </section>

    <!-- Submit Section -->
    <section class="card">
      <h3>Submit</h3>
      <button type="submit" id="registerButton" class="action-btn">Register</button>
    </section>
  </main>
</body>

</html>
