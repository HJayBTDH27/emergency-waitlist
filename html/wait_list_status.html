<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wait List</title>
  <link rel="stylesheet" href="../css/triageLayout.css">
</head>

<body>
  <header>
    <h1>Wait List</h1>
  </header>
  <main>
    <section class="card">
      <h3>Check Your Wait Time</h3>
      <form>
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your name" required>
        <label for="patientId">Patient ID</label>
        <input type="number" id="patientId" name="patientId" placeholder="Enter your ID" required>
        <button type="submit" class="action-btn">Check Wait Time</button>
      </form>
    </section>
  </main>
</body>

</html>
