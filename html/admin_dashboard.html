<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../css/triageLayout.css">
</head>

<body>
  <header>
    <h1>Triage Dashboard</h1>
  </header>
  <main>
    <section class="card">
      <h3>New Patients</h3>
      <ul id="newPatients" class="patient-list">
        <li class="patient-item">
          <span>John Doe - ID: 123</span>
          <button class="action-btn">Triage</button>
        </li>
      </ul>
    </section>

    <section class="card">
      <h3>Triaged Patients</h3>
      <ul id="triagedPatients" class="patient-list">
        <li class="patient-item">
          <span>Jane Smith - ID: 456</span>
          <button class="action-btn">Admit</button>
          <button class="action-btn">Dismiss</button>
        </li>
      </ul>
    </section>
  </main>
</body>

</html>
